<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issues</title>
    <style type="text/css">
        TABLE {
            border: 1px solid black;
        }

        TH {
            text-align: center;
            background: black;
            color: white;
        }

        TD, TH {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Issue ID</th>
        <th>Reader ID</th>
        <th>Book ID</th>
        <th>Issued</th>
        <th>Returned</th>
    </tr>
    <tr th:each="item: ${issues}">
        <td th:text="${item.getId()}"></td>
        <td th:text=${item.getReaderId()}></td>
        <td th:text="${item.getBookId()}"></td>
        <td th:text="${#temporals.format(item.getIssuedAt(), 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(item.getReturnedAt(), 'dd.MM.yyyy HH:mm')}"></td>
    </tr>
</table>
</body>
</html>
